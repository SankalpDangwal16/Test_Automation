name: Run Cypress Tests

on:
  push:
    branches:
      - master   # Run tests on push to the master branch
  pull_request:
    branches:
      - master   # Run tests on pull requests to the master branch

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/MyFirstTest.cy.js"

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
